<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  <link
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="p-5 mb-4">
        <h1 class="display-3">Weather Dashboard</h1>
        
      </header>
      <div class="container-fluid px-5">
        <div class="row">
            <div class="col-md-3 pb2">
                <h2 id="form-heading" class="mt-1 htm form-label">
                    Search for a City weather:
                </h2>
                <form id="weather-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input 
                            class="form-input weather-search"
                            type="text"
                            id="weather-input"
                            />
                            <div class="input-group-append">
                                <button 
                                type="submit"
                                class="btn search-button"
                                id="weather-button" > 
                            Search
                        </button>
                        <hr class = "hr weather-hr"/>
                            </div>
                        </div>
                    </div>
                </form>
                    <div class="list-group" id = "history"></div>
                </div>
            <div class="col-nd-9 pb-2">
                <section
                    id="current"
                    class="mt-3"
                    >
                </section>
                <section
                    id="five-day"
                    class="mt-3"
                    >
                </section>

            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
